<!DOCTYPE html>

<html ng-app="quoteBook">
	<head>
		<title>quoteBook</title>
		<link rel="stylesheet" type="text/css" href="style.css"> 
	</head>

	<body ng-controller="mainCtrl">

		<div>
			<div>
				<p>Quote <input type="text" ng-model="newQuote"></input></p>
				<p>Author <input type="text" ng-model="newAuthor"></input></p>
			</div>
			<button ng-click="addData()"><h4>Add Quote</h4></button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Filter by: <input ng-model="filterQuote"></input>
		</div>

		<div ng-repeat="quote in quotes | filter:filterQuote">
			<h3><input type="checkbox" id="{{$index}}"/>{{quote.text}}</h3>
			 -- {{quote.author}}
		</div>

		</br></br>

		<button ng-click="removeData()"><h4>Remove Checked Quote(s)</h4></button></br></br>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
		<script src="jquery-2.0.3.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/dataService.js"></script>
		<script src="js/mainCtrl.js"></script>
	</body>

</html>
